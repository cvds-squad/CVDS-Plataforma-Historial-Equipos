<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: green;
  color: white;
}

.header-right {
  float: right;
}

.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: green;
   color: white;
   text-align: center;
}



@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }

  .header-right {
    float: none;
  }

}
</style>
</h:head>
<h:body>
  <div class="header">
    <a href="#default" class="logo">logo</a>
    <div class="header-right">
      <a class="active" href="#home">Home</a>
      <a href="#about">About</a>
    </div>
  </div>

  <div style="padding-left:20px">
    <h1>Responsive Header</h1>
    <p>Resize the browser window to see the effect.</p>
    <p>Some content..</p>
  </div>

  <footer>
    <div class="footer">
      <p>ESCUELA COLOMBIANA DE INGENIERIA JULIO GARAVITO</p>

      <br>Laboratorio de Informática</br>
      <br>labinfo@escuelaing.edu.co</br>
      <br>AK.45 No.205-59 (Autopista Norte)-Bogotá</br>
      <br/>
    </div>
  </footer>


</h:body>
</html>

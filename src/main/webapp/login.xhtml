<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="css/footer.css"/>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

</h:head>
<h:body>
	<div class="wrapper">
		<div align="center">
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<img src="images/imglab.png" width="200" height="200"/>
			<br/>
			<br/>
			<h:outputText value="#{msg.labelIngresar}"/>
			<br/>
			<br/>

			<h:form id="log" prependId="false">
				<p:growl id="growl" for="shiro" showDetail="true" sticky="true" />
				<h:panelGrid columns="1">
						<h:outputText value="#{msg.labelCorreo}"/>
					<p:inputText style="width: 350px;" id="username" required="true" value="#{shiroBean.userName}"/>
					<br/>
									<h:outputText value="#{msg.labelContrasena}"/>
					<p:password style="width: 350px;" id="password" required="true" value="#{shiroBean.userPassword}"/>
					<br/>
				</h:panelGrid>
				<h:panelGrid columns="2">
								<h:outputText value="#{msg.labelRecordar}"/>
					<p:selectBooleanCheckbox id="rememberMe" value="#{shiroBean.rememberMe}"/>
				</h:panelGrid>
				<br/>
				<h:outputText/>
					<p:commandButton style="width: 350px;" value="#{msg.labelIngresar}" action="#{shiroBean.loginUser}" update="log"/>
			</h:form>
		</div>
		<div class="push"/>
	</div>

	<footer class="ct-footer">
		<div class="container">
			<div class="ct-footer-meta text-center-sm">
				<div class="row">
					<div class="col-sm-6 col-md-2">
						<img alt="logo" src="images/labLogo.png"/>
					</div>
					<div class="col-sm-6 col-md-3">
						<address>
							<span>Escuela Colombiana de Ingeniería Julio Garavito<br/></span>Laboratorio de Informática<br/>
                            AK.45 No.205-59 (Autopista Norte)-Bogotá<br/>
							<span>Telefono: <a href="tel:+57 6683600">+57 6683600</a></span>
						</address>
					</div>

					<div class="col-sm-6 col-md-3">
						<ul class="ct-socials list-unstyled list-inline">
							<li>
								<a href="https://www.facebook.com/EscuelaIng/?ref=br_rs" target="_blank"><img alt="facebook" src="https://www.solodev.com/assets/footer/facebook-white.png"/></a>
							</li>
							<li>
								<a href="https://twitter.com/Escuelaing" target="_blank"><img alt="twitter" src="https://www.solodev.com/assets/footer/twitter-white.png"/></a>
							</li>
							<li>
								<a href="https://www.youtube.com/user/escuelacolingenieria/featured" target="_blank"><img alt="youtube" src="https://www.solodev.com/assets/footer/youtube-white.png"/></a>
							</li>
							<li>
								<a href="https://www.instagram.com/escuelaing/?hl=es-la" target="_blank"><img alt="instagram" src="https://www.solodev.com/assets/footer/instagram-white.png"/></a>
							</li>

						</ul>
					</div>
				</div>
			</div>
		</div>

	</footer>

</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<div align="center">
		<p:graphicImage url="imglab.png" />
		<br/>
		<br/>
		<h:outputText value="Sign in"/>
		<br/>
		<br/>
	    <h:form prependId="false">
	        <h:panelGrid columns="1">
	            <h:outputText value="Email Address"/>
	            <p:inputText id="username" required="true" value="#{shiroBean.userName}"/>
				<br/>
	            <h:outputText value="Password"/>
	            <p:password id="password" required="true" value="#{shiroBean.userPassword}"/>
				<br/>
			</h:panelGrid>
			<h:panelGrid columns="2">
	            <h:outputText value="Remember me:"/>
	            <p:selectBooleanCheckbox id="rememberMe" value="#{shiroBean.rememberMe}"/>
				<br/>
	            <h:outputText/>
	            <p:commandButton value="Login" action="#{shiroBean.loginUser}" />
	        </h:panelGrid>
        <p:messages id="messages" autoUpdate="true" closable="true" />
    	</h:form>
    </div>
</h:body>
</html>
